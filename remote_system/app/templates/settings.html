{% extends "base.html" %}
{% block extran_scripts %}{% endblock %}
{% block extra_header %}{% endblock %}

{% block content %}
	<div class="settings_header">
		<h2><strong>ADD REDPITAYA</strong></h2>
	</div>
	<hr class="custom_breaker">

	<div class="form_data">
		<form action="" class="form-horizontal">
			<div class="form-group">
			    <label for="username" class="col-xs-4 col-sm-2 control-label">Name</label>
			    <div class="col-xs-8 col-sm-8">
			      <input class="form-control" id="name" name="username" type="username">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label for="username" class="col-xs-4 col-sm-2 control-label">MAC</label>
			    <div class="col-xs-8 col-sm-8">
			      <input class="form-control" id="mac" name="username" type="username">
			    </div>
		  	</div>
		</form>

	  	<div class="settings_header">
			<h2><strong>ADD USER</strong></h2>
		</div>
		<hr class="custom_breaker">

	  	<form action="" class="form-horizontal" method="post">
			<div class="form-group">
			    <label for="name" class="col-xs-4 col-sm-2 control-label">Name</label>
			    <div class="col-xs-8 col-sm-8">
			      <input class="form-control" id="name" name="name" type="name">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label for="surname" class="col-xs-4 col-sm-2 control-label">Surname</label>
			    <div class="col-xs-8 col-sm-8">
			      <input class="form-control" id="surname" name="surname" type="surname">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label for="username" class="col-xs-4 col-sm-2 control-label">Username</label>
			    <div class="col-xs-10 col-sm-8">
			      <input class="form-control" id="username" name="username" type="username">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label for="email" class="col-xs-4 col-sm-2 control-label">E-mail</label>
			    <div class="col-xs-8 col-sm-8">
			      <input class="form-control" id="email" name="email" type="email">
			    </div>
		  	</div>

		  	<div class="col-sm-offset-2">
		      <button href="{{ url_for('settings') }}" class="custom_button" type="submit">Update profile</button>
		    </div>
		</form>
		{% if response.success == false %}
			<p class="error message" style="color:red">{{ response.error }}</p>
		{% else %}
			<p class="error message" style="color:green">{{ response.error }}</p>
		{% endif %}
	</div>
{% endblock %}
