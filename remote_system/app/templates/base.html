<!doctype html>
<html>
	<head>
		<title>Remote System</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex">
		{% block extra_head %}{% endblock %}

		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}" />
		<script src="{{ url_for('static', filename='js/jquery-1.11.0.min.js') }}" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		{% block extra_scripts %}{% endblock %}
	</head>

  	<body>
  		<div class="wrapper">
		    <div class="nav-side-menu">
		    	<div class="brand">System Menu</div>
		    	<i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
			    <div class="menu-list">
					<ul id="menu-content" class="menu-content collapse out">
		                <li class="active">
		                  <a href="{{ url_for('index')  }}">
		                  <i class="fa fa-home fa-lg"></i> CONTROL
		                  </a>
		                </li>
		                <li>
		                  <a href="{{ url_for('settings')  }}">
		                  <i class="fa fa-cog fa-lg"></i> SETTINGS
		                  </a>
		                </li>
		                <li>
		                  <a href="">
		                  <i class="fa glyphicon glyphicon-log-out fa-lg"></i> LOGOUT
		                  </a>
		                </li>
		                {% block extra_header %}{% endblock %}
		            </ul>
		     	</div>
		    </div>
		    <div class="status_page">
		    	<table class="status_table">
		    		<tr>
		    			<td>STAUS: DISCONECTED</td>
		    			<td>USERNAME</td>
		    		</tr>
		    	</table>
		    </div>
		    <div class="content">
		    	{% block content %}
				{% endblock %}
			</div>
		</div>
  	</body>
</html>
