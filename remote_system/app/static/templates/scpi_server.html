<dvi class="content scpi_content" ng-controller="scpiController">
	<div class="settings_header">
		<h2><strong>EXECUTE SCPI COMMAND</strong></h2>
	</div>
	<hr class="custom_breaker">

	<div class="form_data">
		<form class="form-horizontal">
			<label for="username">Execute Scpi Command</label>
			<div class="form-group">
			    <div class="col-xs-5 col-sm-5">
			      <input ng-model="scpi_command" class="form-control" id="scpi_command" name="scpi_command" type="text" placeholder="SC[PI]:COMmand">
			    </div>
			    <div class="col-xs-5 col-sm-5">
			      <input ng-model="scpi_args" class="form-control" id="scpi_args" name="scpi_args" type="username" placeholder="SCPI ARG1; SCPI ARGS2;">
			    </div>
			    <div class="col-xs-2">
		      		<button name="scpi_command" class="btn btn-primary" ng-click="executeScpiCommand(scpi_command, scpi_args)" type="submit">GO</button>
		    	</div>
		  	</div>
		 </form>
	</div>
	<div class="settings_header">
		<h2><strong>EXECUTE CUSTOM SCRIPT</strong></h2>
	</div>
	<hr class="custom_breaker">
	<div>
		<div class="scpi_script">
		  <label for="username">Execute custom scpi script</label>
		  <textarea rows="5" id="scpi_program">
import sys
# import redpitaya_scpi as scpi
# The remote system takes care of all the imports

rp_s = scpi.scpi({$ connected ? rp.ip : None; $})
		  </textarea>
		</div>
		<div id="">
			
		</div>
		<br>
		<div class="text_area_buttons">
			<button class="btn btn-primary" ng-click="">EXECUTE SCRIPT</button>
			<button class="btn btn-primary">SCPI COMMANDS</button>
		</div>
	</div>
</div>
<script>
	var editor = CodeMirror.fromTextArea(document.getElementById("scpi_program"),
		{
			mode: "python",
			theme: "blackboard",
			lineNumbers: true
		});
</script>
