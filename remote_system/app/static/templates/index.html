<!doctype html>
<html>
  <head>
    <title>Remote System</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>

    <script src="/static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.5.3/angular-route.min.js"></script>
    <script src="static/js/main.js"></script>
  </head>
  <body ng-app="RemoteSystemApp" ng-controller="basePageController">
    <div class="wrapper">
      <div class="nav-side-menu">
        <div class="brand">System Menu</div>
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
        <div id="side_menu" class="menu-list">
          <ul id="menu-content" class="menu-content collapse out">
            <li class="active">
              <a href="/#/index">
              <i class="fa fa-home fa-lg"></i> CONTROL
              </a>
            </li>
            <li>
              <a href="/#/gpio">
              <i class="fa fa-lg"></i>I/O PINS</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="status_page">
        <table class="status_table">
          <tr>
              <td ng-hide="{$ connected $}">STATUS: <strong style="color: {$ connected ? 'green' : 'red'; $}">{$ connected ? 'CONNECTED' : 'DISCONNECTED' $}</strong></td>
              <td ng-hide="{$ connected $}">IP: <strong style="color: {$ connected ? 'green' : 'red'; $}">{$ connected ? rp.ip : 'NONE' $}</strong></td>
            <td>Logged as: <strong>{{ session.logged_user }}</strong></td>
          </tr>
        </table>
      </div>

      <!-- AngularJS view -->
      <div ng-view></div>
    </div>
  </body>
</html>
